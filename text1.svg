<text transform="matrix(1 -6.730907e-03 6.730907e-03 1 99.2469 39.7477)" class="st2"><tspan x="0" y="0" class="st3 st4">As China is a vast country with a long history and diverse </tspan><tspan x="0" y="32.4" class="st3 st4">cultures, Lantern Festival customs and activities vary regionally, </tspan><tspan x="0" y="64.8" class="st3 st4">including lighting and enjoying (floating, fixed, held, and flying) </tspan><tspan x="0" y="97.2" class="st3 st4">lanterns, appreciating the bright full moon, setting off fireworks, </tspan><tspan x="0" y="129.5" class="st3 st4">guessing riddles written on lanterns, eating tangyuan, lion dances, </tspan><tspan x="0" y="161.9" class="st3 st4">dragon dances, and walking on stilts.</tspan></text>
